<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using react for bind method</title>
</head>
<body>
    <button type="button">Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.server="http://localhost";
            
            document.querySelector('button').addEventListener('click',this.handleClick.bind(this));
        }

        handleClick(){
            console.log("Button Clikced");
            console.log(this.server);
        }
    };
    const myReactApp = new React();
</script>
</html>
