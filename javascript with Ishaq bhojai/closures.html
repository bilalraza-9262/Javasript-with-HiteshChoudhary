//   mini project for closures
//   -------------------------
    function Outer(color) {
        return function () {
            document.body.style.backgroundColor = `${color}`;
        }
    };
    document.getElementById('orange').onclick = Outer("orange");
    document.getElementById('green').onclick = Outer("green");

</script>
